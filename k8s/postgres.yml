apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: clara
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: POSTGRES_DB
              value: clara
            - name: POSTGRES_USER
              value: clara
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clara-secret
                  key: DB_PASSWORD
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "clara"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "clara"]
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgdata
  namespace: clara
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: clara
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
