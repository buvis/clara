apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: clara
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: POSTGRES_DB
              value: clara
            - name: POSTGRES_USER
              value: clara
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clara-secret
                  key: DB_PASSWORD
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "clara"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "clara"]
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: clara
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pg-backup
  namespace: clara
spec:
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-backup
              image: postgres:17
              command:
                - /bin/sh
                - -c
                - |
                  pg_dump -h postgres -U clara clara | gzip > /backups/clara-$(date +%Y%m%d-%H%M%S).sql.gz
                  # keep last 7 days
                  find /backups -name '*.sql.gz' -mtime +7 -delete
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: clara-secret
                      key: DB_PASSWORD
              volumeMounts:
                - name: backups
                  mountPath: /backups
          volumes:
            - name: backups
              persistentVolumeClaim:
                claimName: pg-backups
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pg-backups
  namespace: clara
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 2Gi
