apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: clara
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: migrate
          image: clara-backend:v0.1.0
          command: ["uv", "run", "alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: clara-config
            - secretRef:
                name: clara-secret
      containers:
        - name: backend
          image: clara-backend:v0.1.0
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: clara-config
            - secretRef:
                name: clara-secret
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: clara
spec:
  selector:
    app: backend
  ports:
    - port: 8000
