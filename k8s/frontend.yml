apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: clara
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: clara-frontend:v0.1.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: clara
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 8080
