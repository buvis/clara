apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clara
  namespace: clara
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - clara.example.com
      secretName: clara-tls
  rules:
    - host: clara.example.com
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
