apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup
  namespace: clara
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cleanup
              image: clara-backend:latest
              command: ["python", "-m", "clara.jobs.cleanup"]
              envFrom:
                - configMapRef:
                    name: clara-config
                - secretRef:
                    name: clara-secret
