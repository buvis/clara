services:
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://clara:${DB_PASSWORD}@postgres:5432/clara
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: '[]'
      COOKIE_SECURE: "true"
      COOKIE_DOMAIN: ${DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: ./backend
    restart: unless-stopped
    command: uv run python -m clara.worker
    environment:
      DATABASE_URL: postgresql://clara:${DB_PASSWORD}@postgres:5432/clara
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:8080"
    depends_on:
      - backend

  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: clara
      POSTGRES_USER: clara
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clara"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
