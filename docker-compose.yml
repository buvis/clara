services:
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://clara:${DB_PASSWORD}@postgres:5432/clara
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: '[]'
      COOKIE_SECURE: "true"
      COOKIE_DOMAIN: ${DOMAIN}
    depends_on:
      - postgres
      - redis

  worker:
    build: ./backend
    command: uv run python -m clara.worker
    environment:
      DATABASE_URL: postgresql://clara:${DB_PASSWORD}@postgres:5432/clara
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    ports:
      - "80:8080"
    depends_on:
      - backend

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: clara
      POSTGRES_USER: clara
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  pgdata:
